name: Unbound static Android arm64 (OpenSSL 1.1.1w + NDK r21e)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Unbound
        uses: actions/checkout@v4
        with:
          repository: NLnetLabs/unbound
          ref: release-1.21.0

      # === 1. 下载稳定版 NDK r21e（专治 OpenSSL 1.1.1）===
      - name: Download NDK r21e
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip -O ndk.zip
          unzip -q ndk.zip -d /opt
          mv /opt/android-ndk-r21e /opt/ndk
          echo "ANDROID_NDK_HOME=/opt/ndk" >> $GITHUB_ENV
          echo "/opt/ndk/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

      - name: Verify NDK
        run: aarch64-linux-android28-clang --version

      # === 2. OpenSSL 1.1.1w（已修复）===
      - name: Build OpenSSL 1.1.1w static
        run: |
          git clone https://github.com/openssl/openssl.git
          cd openssl
          git checkout OpenSSL_1_1_1w

          rm -rf fuzz || true
          mkdir -p fuzz && touch fuzz/build.info

          ./Configure android-arm64 \
            no-shared -static \
            no-asm no-tests \
            --prefix=/opt/openssl-android \
            --openssldir=/opt/openssl-android/ssl \
            -D__ANDROID_API__=28

          make depend
          make -j$(nproc) build_libs
          sudo make install_sw install_ssldirs

          ls -lh /opt/openssl-android/lib/libcrypto.a /opt/openssl-android/lib/libssl.a

      # === 3. expat（最终修复版，已在 r21e 上验证过）===
      - name: Build expat static
        run: |
          git clone https://github.com/libexpat/libexpat.git
          cd libexpat/expat
          ./buildconf.sh

          export SYSROOT=$ANDROID_NDK_HOME/sysroot
          export TOOLCHAIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin

          ./configure --host=aarch64-linux-android \
            --build=x86_64-pc-linux-gnu \
            --prefix=/opt/expat-android \
            --disable-shared --enable-static \
            CC="$TOOLCHAIN/aarch64-linux-android28-clang --target=aarch64-linux-android28 --sysroot=$SYSROOT" \
            CXX="$TOOLCHAIN/aarch64-linux-android28-clang++ --target=aarch64-linux-android28 --sysroot=$SYSROOT" \
            AR=$TOOLCHAIN/llvm-ar \
            RANLIB=$TOOLCHAIN/llvm-ranlib \
            CFLAGS="-I/opt/openssl-android/include -O2 -fPIC --sysroot=$SYSROOT" \
            LDFLAGS="-L/opt/openssl-android/lib -static --sysroot=$SYSROOT -Wl,--gc-sections" \
            ac_cv_func_malloc_0_nonnull=yes \
            ac_cv_func_realloc_0_nonnull=yes

          make -j$(nproc)
          sudo make install

          ls -lh /opt/expat-android/lib/libexpat.a

      # === 4. Unbound 静态编译 ===
      - name: Build Unbound static
        run: |
          export SYSROOT=$ANDROID_NDK_HOME/sysroot
          export TOOLCHAIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin

          ./configure --host=aarch64-linux-android \
            --prefix=/opt/unbound \
            --disable-shared --enable-static \
            --with-ssl=/opt/openssl-android \
            --with-libexpat=/opt/expat-android \
            --disable-flto --disable-rpath \
            CC="$TOOLCHAIN/aarch64-linux-android28-clang --target=aarch64-linux-android28 --sysroot=$SYSROOT" \
            CXX="$TOOLCHAIN/aarch64-linux-android28-clang++ --target=aarch64-linux-android28 --sysroot=$SYSROOT" \
            AR=$TOOLCHAIN/llvm-ar \
            RANLIB=$TOOLCHAIN/llvm-ranlib \
            CFLAGS="-I/opt/openssl-android/include -I/opt/expat-android/include -O2 -fPIC --sysroot=$SYSROOT" \
            LDFLAGS="-L/opt/openssl-android/lib -L/opt/expat-android/lib -static --sysroot=$SYSROOT -Wl,--gc-sections"

          make -j$(nproc)
          $TOOLCHAIN/llvm-strip src/unbound

          file src/unbound
          ls -lh src/unbound

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: unbound-static-android-arm64
          path: src/unbound
