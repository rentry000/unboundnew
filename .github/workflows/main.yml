name: Build Unbound static for Android (aarch64)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04   # 或 ubuntu-latest

    steps:
      - name: Checkout Unbound
        uses: actions/checkout@v4
        with:
          repository: NLnetLabs/unbound
          ref: release-1.21.0   # 改成你想要的 tag，例如 release-1.21.0 或 master

      - name: Install build essentials
        run: |
          sudo apt update
          sudo apt install -y git build-essential autoconf automake libtool pkg-config \
            bison flex perl make curl wget xz-utils bzip2
      - name: Cross-compile OpenSSL 1.1.1w static for Android arm64
        run: |
          # 下载 NDK r21e（兼容好，clang 命名稳定）
          wget -q https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip -O ndk.zip
          unzip -q ndk.zip -d /opt
          mv /opt/android-ndk-r21e /opt/ndk
          export ANDROID_NDK_HOME=/opt/ndk
          export PATH=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH
      
          # 调试：确认 clang 存在（会输出 aarch64-linux-android*-clang 等文件）
          ls $ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/*clang*
      
          # Clone OpenSSL
          git clone https://github.com/openssl/openssl.git
          cd openssl
          git checkout OpenSSL_1_1_1w
      
          # workaround for fuzz dir (1.1.1 常见坑)
          rm -rf fuzz || true
          mkdir -p fuzz
          touch fuzz/build.info
      
          # 配置：让 Configure 自动用正确的 clang（不要手动 export CC）
          # 用 no-asm 避开 ARM 汇编问题（可选但推荐，手机 DNS 影响小）
          ./Configure android-arm64 \
            no-shared -static \
            no-asm no-tests \
            --prefix=/opt/openssl-android \
            --openssldir=/opt/openssl-android/ssl \
            -D__ANDROID_API__=28   # 或 21/23/34，根据 unbound 需求；28 兼容好
      
          # 构建库 + 安装
          make depend
          make -j$(nproc) build_libs   # 或 build_sw 如果需要完整
          make install_sw install_ssldirs
      
          # 验证静态库输出
          ls -lh /opt/openssl-android/lib/libcrypto.a /opt/openssl-android/lib/libssl.a

                
          
      - name: Build static expat for Android arm64 (统一 r21e)
        run: |
          git clone https://github.com/libexpat/libexpat.git
          cd libexpat/expat

          ./buildconf.sh

          export ANDROID_NDK_HOME=/opt/ndk
          export SYSROOT=$ANDROID_NDK_HOME/sysroot
          export TOOLCHAIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin

          ./configure --host=aarch64-linux-android \
            --build=x86_64-pc-linux-gnu \
            --prefix=/opt/expat-android \
            --disable-shared --enable-static \
            CC="$TOOLCHAIN/aarch64-linux-android28-clang --target=aarch64-linux-android28 --sysroot=$SYSROOT" \
            CXX="$TOOLCHAIN/aarch64-linux-android28-clang++ --target=aarch64-linux-android28 --sysroot=$SYSROOT" \
            AR=$TOOLCHAIN/llvm-ar \
            RANLIB=$TOOLCHAIN/llvm-ranlib \
            CFLAGS="-I/opt/openssl-android/include -O2 -fPIC --sysroot=$SYSROOT" \
            LDFLAGS="-L/opt/openssl-android/lib -static --sysroot=$SYSROOT -Wl,--gc-sections" \
            ac_cv_func_malloc_0_nonnull=yes \
            ac_cv_func_realloc_0_nonnull=yes

          make -j$(nproc)
          sudo make install

          ls -lh /opt/expat-android/lib/libexpat.a
          

      - name: Configure & build Unbound static for Android arm64 (crt fix)
        run: |
          export ANDROID_NDK_HOME=/opt/ndk
          export SYSROOT=$ANDROID_NDK_HOME/sysroot
          export TOOLCHAIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin

          export CC=$TOOLCHAIN/aarch64-linux-android28-clang
          export CXX=$TOOLCHAIN/aarch64-linux-android28-clang++
          export AR=$TOOLCHAIN/llvm-ar
          export RANLIB=$TOOLCHAIN/llvm-ranlib
          export STRIP=$TOOLCHAIN/llvm-strip

          set +e

          ./configure --host=aarch64-linux-android \
            --build=x86_64-pc-linux-gnu \
            --prefix=/opt/unbound \
            --disable-shared --enable-static \
            --with-ssl=/opt/openssl-android \
            --with-libexpat=/opt/expat-android \
            --disable-flto --disable-rpath \
            --with-sysroot=$SYSROOT \
            CFLAGS="--target=aarch64-linux-android28 --sysroot=$SYSROOT -I/opt/openssl-android/include -I/opt/expat-android/include -O2 -fPIC -I$SYSROOT/usr/include/aarch64-linux-android" \
            LDFLAGS="--target=aarch64-linux-android28 --sysroot=$SYSROOT -L/opt/openssl-android/lib -L/opt/expat-android/lib -L$SYSROOT/usr/lib/aarch64-linux-android/28 -static -Wl,--gc-sections -fuse-ld=lld -Wl,--start-group -lc -lm -ldl -lunwind -Wl,--end-group" \
            ac_cv_func_malloc_0_nonnull=yes \
            ac_cv_func_realloc_0_nonnull=yes \
            ac_cv_prog_cc_c99=yes \
            ac_cv_prog_cc_cross=yes \
            ac_cv_header_sys_socket_h=yes

          CONFIG_STATUS=$?

          echo "=== CONFIGURE EXIT CODE: $CONFIG_STATUS ==="

          echo "=== config.log 最后 300 行 ==="
          tail -n 300 config.log

          echo "=== 关键错误 grep ==="
          grep -i -E 'error|cannot|ld:|crt| -lc |crtbegin|crtend' config.log | tail -n 150 || true

          set -e

          if [ $CONFIG_STATUS -ne 0 ]; then
            echo "失败！把上面两个打印块全部贴给我"
            exit 1
          fi

          make -j$(nproc)
          $STRIP src/unbound

          echo "=== Build Success ==="
          file src/unbound
          ls -lh src/unbound

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: unbound-static-android-aarch64
          path: src/unbound
